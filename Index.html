<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Earnings Calculator</h1>

    <table id="workers-table">
        <thead>
            <tr>
                <th>Worker Name</th>
                <th>Rate per Hour</th>
                <th>Hours Worked</th>
                <th>Frequency</th>
                <th>Earnings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" placeholder="Enter worker name" required></td>
                <td><input type="number" value="1.5" step="0.01" required></td>
                <td><input type="number" placeholder="Enter hours worked"></td>
                <td>
                    <select>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </td>
                <td class="earnings">$0.00</td>
            </tr>
        </tbody>
    </table>

    <button id="add-worker">Add Another Worker</button>
    <button id="calculate">Calculate Earnings</button>

    <div class="result" id="result"></div>

    <script>
        document.getElementById('add-worker').addEventListener('click', function() {
            const tableBody = document.querySelector('#workers-table tbody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="text" placeholder="Enter worker name" required></td>
                <td><input type="number" value="1.5" step="0.01" required></td>
                <td><input type="number" placeholder="Enter hours worked"></td>
                <td>
                    <select>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </td>
                <td class="earnings">$0.00</td>
            `;
            tableBody.appendChild(newRow);
        });

        document.getElementById('calculate').addEventListener('click', function() {
            const rows = document.querySelectorAll('#workers-table tbody tr');
            let results = '';

            rows.forEach(row => {
                const name = row.querySelector('input[type="text"]').value;
                const rate = parseFloat(row.querySelector('input[type="number"]').value) || 1.5;
                const hours = parseFloat(row.querySelectorAll('input[type="number"]')[1].value) || 0;
                const frequency = row.querySelector('select').value;

                let earnings = 0;
                if (frequency === 'daily') {
                    earnings = hours * rate * 1.5; // Daily earnings
                } else if (frequency === 'weekly') {
                    earnings = hours * rate * 1.5 * 5; // Assuming 5 working days
                } else if (frequency === 'monthly') {
                    earnings = hours * rate * 1.5 * 20; // Assuming 20 working days
                }

                row.querySelector('.earnings').innerText = `$${earnings.toFixed(2)}`;
                results += `${name}: $${earnings.toFixed(2)}\n`;
            });

            document.getElementById('result').innerText = results;
        });
    </script>

</body>
</html>
